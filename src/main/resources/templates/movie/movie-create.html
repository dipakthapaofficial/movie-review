<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movie Create/Update</title>

<link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Movie</h1>
	<div class="container">
		<div class="row">
			<form th:action="@{/web/movie/create}" method="post">
				<span th:text="${hello}"></span>
				<div th:if="${errors != null && errors.size > 0}" class="alert alert-danger" role="alert">
					<ul class="error">
						<li th:each="err : ${errors}" th:text="${err}" />
					</ul>
				</div>
				
				<input type="hidden" th:value="${id}">

				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Name</label> <input
						class="form-control" type="text" name="name" th:value="${name}"
						required>
				</div>

				<div class="form-group row">
					<label for="description" class="col-sm-2 col-form-label">Synopsis</label>
					<textarea class="form-control" name="description"
						th:value="${synopsis}"></textarea>
					<br />
				</div>

				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Budget</label> <input
						type="number" class="form-control-plaintext" name="budget"
						th:value="${budget}"> <br />
				</div>

				<div class="form-group row">
					<input type="submit" class="btn btn-primary" value="Submit">
				</div>


			</form>
		</div>

	</div>


	<script th:src="@{/bootstrap/js/jquery-3.6.3.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
